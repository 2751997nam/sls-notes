version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing serverless CLI
      - npm i -g serverless
      - cd notes
      - cho Installing npm dependencies of notes service
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifact
cache:
  paths:
    - 'notes/node_modules/**/*'
